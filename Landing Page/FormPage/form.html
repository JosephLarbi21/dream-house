<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="images/png" rel="icon" href="logo11.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Page</title>
</head>
<body>
        <div class="container">
        <div class="card">
           <div class="inner-box" id="card">
            <div class="card-front">
                <h2>LOGIN</h2>
                <form action="mail.php" method="post" autocomplete="off">
        <input type="email" class="input-box" placeholder="Your Email Id" required>
        
        <input type="password" class="input-box" placeholder="Enter YOur Password" required>
       
        <button type="submit" class="submit-btn">Submit</button>
        <input type="checkbox"><span>Remember Me</span>
         </form>
         <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
         <a href="">Forget Password</a>
            </div>
            <div class="card-back">
                <h2>REGISTER</h2>
                <form>
        <input type="text" class="input-box" placeholder="Your Name" required>
        <input type="email" class="input-box" placeholder="Your Email Id" required>
        <input type="password" class="input-box" placeholder="Enter YOur Password" required>
        <button type="submit" class="submit-btn">Submit</button>
        <input type="checkbox"><span>Remember Me</span>
         </form>
         <button type="button" class="btn" onclick="openLogin()">I've an account</button>
         <a href="">Forget Password</a>


            </div>

           </div>

        </div>
        </div>
        <script src="script.js"></script>
        <script>
        var card = document.getElementById("card");

        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }


        </script>
</body>
</html>
